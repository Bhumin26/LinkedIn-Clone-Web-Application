<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordStrength"></small> <!-- Display password strength feedback -->
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p> 
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            // Perform login validation here
            // For demonstration purposes, let's assume login is successful
            // Redirect to index.html after login
            window.location.href = "index.html";
        });

        // Password strength check function
        document.getElementById("password").addEventListener("input", function () {
            var password = this.value;
            var strengthBadge = document.getElementById("passwordStrength");

            // Default style
            strengthBadge.style.display = "block";
            strengthBadge.style.color = "#333";

            // Check password strength
            if (password.length < 8) {
                strengthBadge.innerHTML = "Password too weak";
                strengthBadge.style.color = "red";
            } else {
                strengthBadge.innerHTML = "Password strength: Strong";
                strengthBadge.style.color = "green";
            }
        });
    </script>
</body>

</html>
