<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <form id="signupForm">
            <h2>Sign Up</h2>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <small id="passwordStrength"></small> <!-- Display password strength feedback -->
            </div>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html">Login</a></p> <!-- Link to login page -->
        </form>
    </div>
    <script>
        document.getElementById("password").addEventListener("input", function () {
            var password = this.value;
            var strengthBadge = document.getElementById("passwordStrength");

            // Default style
            strengthBadge.style.display = "block";
            strengthBadge.style.color = "#333";

            // Check password strength
            if (password.length < 8) {
                strengthBadge.innerHTML = "Password too weak";
                strengthBadge.style.color = "red";
            } else {
                strengthBadge.innerHTML = "Password strength: Strong";
                strengthBadge.style.color = "green";
            }
        });
    </script>
</body>

</html>
